<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiKal - your favourite place for music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="MusiKal" class="src">MusiKal</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Your Favourite songs</h1>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" >
                <span>Kesariya</span>
                <span class="songlistPlay"><span class="timestamp">04:28<i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" >
                <span class="Songname">Kesariya</span>
                <span class="songlistPlay"><span class="timestamp">04:28<i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" >
                <span>Kesariya</span>
                <span class="songlistPlay"><span class="timestamp">04:28<i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" >
                <span>Kesariya</span>
                <span class="songlistPlay"><span class="timestamp">04:28<i class="fa-solid fa-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="music.gif" width="42px" >
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7b8c2e3df4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
